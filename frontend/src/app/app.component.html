<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h5>Acesso ao sistema</h5>
    </div>

    <!-- Login Form -->
    <form>
      <div *ngIf="message.error" class="alert alert-danger">
        {{message.error}}
      </div>
      <input type="text" id="login" class="fadeIn second" #crtlUser="ngModel" [(ngModel)]="user.mail" minlength="3"
        required name="login" placeholder="login" autocomplete="off"/>

      <input type="password" id="password" class="fadeIn third" #crtlPassword="ngModel" [(ngModel)]="user.password"
        minlength="3" required name="password" placeholder="senha" autocomplete="off"/>

      <input type="button" (click)="submit()" class="fadeIn fourth" value="Acessar" [disabled]="crtlUser.invalid || crtlPassword.invalid "/>
    </form>

    <!-- Remind Passowrd
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
     -->

  </div>
</div>
